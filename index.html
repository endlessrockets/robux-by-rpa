<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Robux</title>
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000; /* Optional: Background color */
      color: white; /* Optional: Text color */
    }
    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a href="https://free-robux-theta.vercel.app">Click here if not redirected</a>
  <footer>
    <p>This page will redirect in <span id="countdown">5</span> seconds...</p>
    <p>Created by EndlessRockets</p>
  </footer>
  <script>
    // Countdown and redirect after 5 seconds
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(function() {
      countdownElement.innerText = countdown;
      countdown--;
      if (countdown < 0) {
        clearInterval(interval);
        window.location.href = "https://free-robux-theta.vercel.app";
      }
    }, 1000);
  </script>
</body>
</html>
